<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный Плеер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="album-art">
                <img src="album-cover.jpg" alt="Обложка альбома">
            </div>
            <div class="track-info">
                <h2 class="track-name">Название трека</h2>
                <p class="artist-name">Исполнитель</p>
            </div>
            <audio controls>
                <source src="tracks/aikko-prinjat-sebja.mp3" type="audio/mp3">
                Ваш браузер не поддерживает аудио.
            </audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
