<div class="player">
  <div class="player__track-info">
    <div class="player__track-name">Название трека</div>
    <div class="player__track-artist">Исполнитель</div>
  </div>
  <div class="player__controls">
    <button class="player__btn" id="prev-track">←</button>
    <button class="player__btn" id="play-pause">▶</button>
    <button class="player__btn" id="next-track">→</button>
  </div>
  <div class="player__progress">
    <input type="range" id="progress" value="0" max="100" step="1" />
  </div>
  <div class="player__time">
    <span id="current-time">00:00</span> / <span id="duration">03:00</span>
  </div>
</div>
